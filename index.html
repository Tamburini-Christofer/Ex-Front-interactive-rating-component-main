<!DOCTYPE html>
<html lang="en">

<!--Questo progetto dovrebbe contenere codice JavaScript, ma 
    al momento della realizzione, non ho ancora affrontato 
    tale argomento-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive card</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main>
        <div class="card">
            <div>
                <button class="circle"><img src="img/icon-star.svg" alt="Stella"></button>
                <h1>How did we do?</h1>
                <p>Please let us know how we did with your support request. All feedback is appreciated to help us
                    improve our offering!</p>
                <div class="flex_bt">
                    <button class="circle bt_nb">1</button>
                    <button class="circle bt_nb">2</button>
                    <button class="circle bt_nb">3</button>
                    <button class="circle bt_nb">4</button>
                    <button class="circle bt_nb">5</button>
                </div>
                <button class="submit">SUBMIT</button>
            </div>
        </div>
    </main>
</body>

</html>
